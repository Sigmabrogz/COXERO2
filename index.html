<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeZero is Coming</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-animated-container">
                    <img src="logo.png" alt="CodeZero" class="logo-img-animated">
                    <div class="bounce-wave"></div>
                    <span class="logo-text">Codexero</span>
                </div>
            </div>
            <nav class="nav">
                <button class="connect-wallet-btn">Connect Wallet</button>
                <button class="get-started-btn">Get started</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="hero">
            <div class="hero-content">
                <!-- Background Text -->
                <div class="bg-text">CODEZERO</div>
                
                <!-- 3D Logo Container -->
                <div class="logo-3d-container">
                    <div class="spotlight-beam"></div>
                    <div class="logo-3d-wrapper">
                        <img src="logo.png" alt="CodeZero Logo" class="main-logo">
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <h1 class="main-title">CodeZero is Coming.</h1>
                    <p class="subtitle">On Sei. ICM moves faster.</p>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
