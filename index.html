<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeZero is Coming</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-animated-container">
                    <img src="logo.png" alt="CodeZero" class="logo-img-animated">
                    <div class="bounce-wave"></div>
                    <span class="logo-text">Codexero</span>
                </div>
            </div>
            <nav class="nav">
                <button class="connect-wallet-btn">Connect Wallet</button>
                <button class="get-started-btn">Get started</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="hero">
            <div class="hero-content">
                <!-- Background Text -->
                <div class="bg-text">CODEZERO</div>
                
                <!-- 3D Logo Container -->
                <div class="logo-3d-container">
                    <div class="spotlight-beam"></div>
                    <div class="logo-3d-wrapper">
                        <img src="logo.png" alt="CodeZero Logo" class="main-logo">
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <h1 class="main-title wave-text">
                        <span class="wave-letter">C</span>
                        <span class="wave-letter">o</span>
                        <span class="wave-letter">d</span>
                        <span class="wave-letter">e</span>
                        <span class="wave-letter">Z</span>
                        <span class="wave-letter">e</span>
                        <span class="wave-letter">r</span>
                        <span class="wave-letter">o</span>
                        <span class="wave-space"> </span>
                        <span class="wave-letter">i</span>
                        <span class="wave-letter">s</span>
                        <span class="wave-space"> </span>
                        <span class="wave-letter">C</span>
                        <span class="wave-letter">o</span>
                        <span class="wave-letter">m</span>
                        <span class="wave-letter">i</span>
                        <span class="wave-letter">n</span>
                        <span class="wave-letter">g</span>
                        <span class="wave-letter">.</span>
                    </h1>
                    <p class="subtitle">On Sei. ICM moves faster.</p>
                    
                    <!-- Flipping Glass Tags Section -->
                    <div class="tags-inline">
                        <div class="tag-container-inline">
                            <div class="left-tags">
                                <div class="tag glass-tag">
                                    <div class="flip-text">
                                        <span class="flip-word active">DEX</span>
                                        <span class="flip-word">DeFi</span>
                                        <span class="flip-word">Swap</span>
                                        <span class="flip-word">Liquidity</span>
                                    </div>
                                </div>
                                <div class="tag glass-tag">
                                    <div class="flip-text">
                                        <span class="flip-word active">NFTs</span>
                                        <span class="flip-word">Collectibles</span>
                                        <span class="flip-word">Minting</span>
                                        <span class="flip-word">Digital</span>
                                    </div>
                                </div>
                                <div class="tag glass-tag">
                                    <div class="flip-text">
                                        <span class="flip-word active">Payments</span>
                                        <span class="flip-word">Wallet</span>
                                        <span class="flip-word">Cross-chain</span>
                                        <span class="flip-word">Crypto</span>
                                    </div>
                                </div>
                                <div class="tag glass-tag">
                                    <div class="flip-text">
                                        <span class="flip-word active">GameFi</span>
                                        <span class="flip-word">Community</span>
                                        <span class="flip-word">Play-to-Earn</span>
                                        <span class="flip-word">Rewards</span>
                                    </div>
                                </div>
                            </div>
                            <div class="next-arrow glass-arrow">
                                Next
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>



    </div>
</body>
</html>
